<div style="width:90%; margin:5%; ">
    <table class="table table-bordered">
        <thead style="background-color: lightgrey">
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Administrateur</th>
            <th scope="col">Compte ActivÃ©</th>
            <th scope="col">Nombre de Playlists</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.email}}</td>
            <td>
                <div class="form-check" >
                    <input class="form-check-input" type="checkbox" [checked]="user.is_admin" (click)="updateAdmin(user)">
                                  
                </div>               
            </td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [checked]="user.is_active" (click)="updateActive(user)">               
                </div>               
            </td>
            <td>{{user.playlist_count}}</td>
          </tr>
        </tbody>
      </table>
</div>
